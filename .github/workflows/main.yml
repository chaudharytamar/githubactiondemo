name: Deploy .NET 8 App to Azure Windows App Service

on:
  push:
    branches:
      - main   # Change if your default branch is 'master'

jobs:
  build-and-deploy:
    runs-on: windows-latest   # Windows runner for Windows App Service

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup .NET 8 SDK
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3. Restore NuGet dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build project in Release mode
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 5. Publish project to a folder
      - name: Publish
        run: dotnet publish -c Release -o ./publish_output

      # 6. Authenticate to Azure using Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 7. Deploy published app to Azure App Service
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "manrepodemo"   # ðŸ‘ˆ Replace with your App Service name from Azure Portal
          package: ./publish_output
