name: Deploy .NET 8 App to Azure Windows App Service

on:
  push:
    branches:
      - main   # change if your default branch is master

jobs:
  build-and-deploy:
    runs-on: windows-latest   # ðŸ‘ˆ Windows runner

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup .NET 8 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3. Restore NuGet packages
      - name: Restore dependencies
        run: dotnet restore

      # 4. Build in Release mode
      - name: Build
        run: dotnet build --configuration Release --no-restore

      # 5. Publish project to a folder
      - name: Publish
        run: dotnet publish -c Release -o ./publish_output

      # 6. Login to Azure using service principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 7. Deploy published files to Azure App Service
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "GitHubDemo"   # ðŸ‘ˆ replace with your App Service name
          package: ./publish_output
